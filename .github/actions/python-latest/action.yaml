name: Install Python dependencies
description: |
  Use the latest versions for Python and external dependencies,
  but fetch internal dependencies from GitHub.

runs:
  using: composite
  steps:

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-github.txt
        pip install .
